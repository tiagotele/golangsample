apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: k8s-demo
        image: tiagotele/golangsample:2.0
        ports:
        - name: myapp-port
          containerPort: 8080
      nodeSelector:
        turma: uni7
